<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="overflow-hidden">
 <div class="container">
    <div class="title">
        <h1 class="b">B</h1>
        <h1 class="m">M</h1>
        <h1 class="i">I</h1>
     </div>
    <div class="box"> 
        <div>
            <label for="">Height (in meter) :</label><br>
            <input type="number" id="height" class="ps-5"><br><br>
            <label for="">Weight (in kg) :</label><br>
            <input type="number" id="weight" class="ps-5"><br><br>
            <button class="btn btn-outline-light rounded-5" onclick="calculate()">Calculate</button>
        </div><br>
        <p id="result"></p>
    </div>
    <div class="chart"></div>
     </div>

     
    <script src="script.js"></script>
</body>
</html>
